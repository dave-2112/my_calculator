<link rel="shortcut icon" href="#">
<div class="content">

  <div id="calculator-container">
    
   
   
    
    <div class="mobile">
      <div class="bar"></div>
      <div class="barx"></div>
      <div class="barz"></div>
      <div class="calculator-items">
        <div class="calculator_items_list">
          <p>
            <!-- This is the result section :: -->
             <span id="resultSection"></span>
             </p>
          <button class="numberBtn numberBtnActions" type="button" onclick="getOperator('+')">+</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="getOperator('-')">-</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="getOperator('/')">/</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="getOperator('*')">*</button>
          <br>
          <button class="numberBtn" type="button" onclick="getInputNumber(1)">1</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(2)">2</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(3)">3</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="resetVariables('c')">c</button>
          <br>
          <button class="numberBtn" type="button" onclick="getInputNumber(4)">4</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(5)">5</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(6)">6</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="getInputNumber('%')">%</button>
          <br>
          <button class="numberBtn" type="button" onclick="getInputNumber(7)">7</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(8)">8</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(9)">9</button>
          <button class="numberBtn numberBtnActions" type="button" onclick="getInputNumber('+-')">+-</button>
          <br>
          <button class="numberBtn" type="button" onclick="getInputNumber(0)">0</button>
          <button class="numberBtn" type="button" onclick="getInputNumber(',')">,</button>
    
          <!-- Actions -->
          <button class="equalBtn numberBtnActions" type="button" onclick="calculateResult()">=</button>
    
        </div>
      </div>
    </div>
    


  </div>

</div>
</body>
<script src=calc.js></script>
